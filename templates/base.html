<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Stash | {% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}{% endblock %}
  </head>
  <body>
    <div id="content" class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>
    {% block endbody %}{% endblock %}
  </body>
</html>
